# Site settings
title: wuvel # site title
description: >- # site description
  He's writing in Bahasa and English about web technology and experience as a security things he learned, meet him <a href="https://github.com/wuvel" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image:  # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/wuvel/jekyll-klise # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Muhammad Fikri Ashari # author name
  bio: >- # tell to the world
    Welcome to my personal blog site.
  username: wuvel # general username
  github: wuvel # github username
  twitter: wuvelatte # twitter username
  facebook: Muhammad Fikri Ashari # facebook username
  email: gedelixa@student.ub.ac.id # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://wuvel.net" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles

